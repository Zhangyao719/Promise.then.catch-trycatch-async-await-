<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        setTimeout(() => {
          const time = new Date().getTime()
          if (time % 2 === 1) {
            resolve('单数')
          } else {
            reject('双数')
          }
        }, 500)
      })
      
      /**
       * 1. .then 同样返回一个Promise对象
       * 2. .then 有两个回调:
       *        (1) successCallback: onResolved 拿到p执行成功的结果
       *        (2) failureCallback: onRejected 拿到p执行失败的结果
       * 3. 指定回调函数的方式更加灵活:
       *    旧的: 必须在启动异步任务前指定
       *    promise: 启动异步任务 => 返回promise对象 => 给promise对象绑定回调函数(甚至可以在异步完成之后)
       */
      p.then(
        // successCallback
        (data) => {
          alert(data)
        },
        // failureCallback
        (err) => {
          throw new Error(err, 500)
        }
      )
    </script>
  </body>
</html>
